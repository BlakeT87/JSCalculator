<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="calc-frame">
        <h1 id="calc-output"></h1>
            <div id="button-grid">
                <button id="clearBtn" data-function >C</button>
                <button id="backspaceBtn" class="function">←</button>
                <button id="sqrtBtn" class="function">√</button>
                <button id="percentBtn" class="function">%</button>
                <button id="sevenBtn" class="number">7</button>
                <button id="eightBtn" class="number">8</button>
                <button id="nineBtn" class="number">9</button>
                <button id="divideBtn" class="function">/</button>
                <button id="fourBtn" class="number">4</button>
                <button id="fiveBtn" class="number">5</button>
                <button id="sixBtn" class="number">6</button>
                <button id="minusBtn" class="function">-</button>
                <button id="oneBtn" class="number">1</button>
                <button id="twoBtn" class="number">2</button>
                <button id="threeBtn" class="number">3</button>
                <button id="plusBtn" class="function">+</button>
                <button id="zeroBtn" class="number">0</button>
                <button id="decimalBtn" class="number">.</button>
                <button id="equalBtn" class="function">=</button>
            </div> 
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
